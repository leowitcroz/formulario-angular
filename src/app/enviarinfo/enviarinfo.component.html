<section class="tudo">
<table class="tabela">
    <thead class="tabela__cabecalho">
        <th class="conteudo">Data</th>
        <th class="conteudo">Email</th>
        <th class="conteudo">Telefone</th>
    </thead>
    <tbody *ngIf="!!enviandos?.length; else listaVazia">
        <tr clas="tabela__linha" *ngFor="let enviando of enviandos">
            <td class="tabela__conteudo">{{enviando.data | date:'short'}}</td>
            <td class="tabela__conteudo">{{ enviando.email}}</td>
            <td class="tabela__conteudo"> {{ enviando.telefone}}</td>
        </tr>
    </tbody>
</table>
<ng-template #listaVazia>

    <p>Nenhum dado cadastrado</p>
</ng-template>
</section>
